version: '3'
services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/log:/var/log/nginx
  client:
    build: ./client
    volumes:
      - ./client/src:/app/src
      - client_modules:/app/node_modules
volumes:
  client_modules: