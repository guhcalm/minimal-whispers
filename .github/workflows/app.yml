on:
  push:
    branches: ["*"],
  pull_request:
    branches: ["*"],
name: 🚀 push & pull
jobs:
  pipeline:
    runs_on: ubuntu-latest
    steps:
      - name: 🛸 Sync files
        uses: actions/Checkout@v2
      - name: 🧪 Test
        run: npm test
      - name: 💅 Lint
        run: npm run lint
      - name: ⛏️ Build
        run: npm run build