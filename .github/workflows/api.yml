on:
  push:
    branches: "vanilla-api"
  pull_request:
    branches: "vanilla-api"
name: 🚀 push & pull
jobs:
  pipeline:
    runs_on: ubuntu-latest
    steps:
      - name: 🛸 Sync files
        uses: actions/Checkout@v2
      - name: 👽 Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: 🧪 Test
        run: npm test
      - name: 💅 Lint
        run: npm run lint
      - name: ⛏️ Build
        run: npm run build
